<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealer Showroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .car {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .car img {
            max-width: 100px;
            max-height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Showroom</h1>
    </header>

    <section>
        <div class="benz">
            <img src="benzo 2.jpg" alt="benzo 2.jpg">
            <div>
                <h2>benzo 1</h2>
                <p>Price: $30,000</p>
                <p>Year of make: 2023</p>
                <p>Mileage: 10,000 miles</p>
                <button>Contact Dealer 1</button>
            </div>
        </div>
        <div class="benz">
            <img src="benzo 2.jpg" alt="Benzo 2.jpg">
            <div>
               <h2>Car Model 2</h2>
                <p>Price: $25,000</p>
                <p>Year of make: 2022</p>
                <p>Mileage: 15,000 miles</p>
                <button>Contact Dealer 2</button>
            </div>
    </section>
</body>
</html>
